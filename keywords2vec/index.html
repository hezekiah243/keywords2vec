<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Epistemonikos Keywords2vec</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css" integrity="sha256-dMQYvN6BU9M4mHK94P22cZ4dPGTSGOVP41yVXvXatws=" crossorigin="anonymous" />
    <style>
      body {
        text-align: center;
        font-size: 33px;
      }
      h1{
	      font-size: 2em;
	      margin-bottom: 1em;
	    }
    </style>
  </head>
  <body>

    <div id="container"></div>

    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/babel">
      console.clear();

      const SuggestTerm = ({terms, selectElement}) => {
        return (
          <div className="select is-multiple is-fullwidth">
            <select multiple size="8" style={{position: "absolute", zIndex: 2}}>
              {
                terms.map(
                  (term, index) => {
                    return <option
                      value={term} key={"sug-" + index}
                      onClick={(ev) => {selectElement(ev.target.value)}}

                    >{term}</option>
                  }
                )
              }
            </select>
          </div>
        )
      }

      class KeywordInput extends React.Component{
        constructor(props){
          // Pass props to parent class
          super(props)
          this.props = props
          this.suggestionTimeout = null;
					this.cancel_source = null;
          this.state = {
            suggestions: [],
            term: "",
            showSuggestions: false
          }
        }

        updateSuggestion() {
          const term = this.state.term.split(",").pop().replace(/^\s+|\s+$/g, '').replace(" ", "_").toLowerCase();
          if(term && term.length >= 2){
            clearTimeout(this.suggestionTimeout);
            if(this.cancel_source){
            	this.cancel_source.cancel();
            }
            const CancelToken = axios.CancelToken;
						this.cancel_source = CancelToken.source();
            this.suggestionTimeout = setTimeout(
              () => {
              	this.setState(
                  {
                    suggestions: ["Loading...",],
                    showSuggestions: true
                  }
                )
              	axios.get("/keywords/autocomplete?k="+term, {cancelToken: this.cancel_source.token}).then(
              		(resp) => {
              			this.setState(
		                  {
		                    suggestions: resp.data,
		                    showSuggestions: true
		                  }
		                )
              		}
              	)
                
              }, 300
            );
          }
        }

        render(){
          return (
            <div>
              <input 
                className="input is-primary positive"
                type="text" placeholder="Keywords"
                value={this.state.term}
                onChange={ev => {
                  this.props.updateValue(ev.target.value)
                  this.setState({
                    term: ev.target.value,
                    showSuggestions: false
                  })
                  setTimeout(
                  	() => {this.updateSuggestion()},
                  	1
                  )
                }}
              />
              {
                this.state.showSuggestions && 
                <SuggestTerm terms={this.state.suggestions} selectElement={
                  (term) => {
                    let newtermSplit = this.state.term.split(",")
                    newtermSplit[newtermSplit.length - 1] = term
                    this.setState({
                      showSuggestions: false,
                      term: newtermSplit.join(", ")
                    })
                    this.props.updateValue(newtermSplit.join(", "))
                  }
                }/>
              }
            </div>
          )
        }
      }

      class SearchForm extends React.Component{
        constructor(props){
          // Pass props to parent class
          super(props)
          this.props = props
          this.state = {}
        }
        componentDidMount(){
          
        }
        render () {
          return <div className="section">
            <h1>Explore Epistemonikos keywords</h1>
            <div className="field">
              <div className="control">
                <span>Keywords.</span>
                <span style={{color: "#CCC", fontSize: "0.8em", marginLeft: "5px"}}>Example: heart failure</span>
                <KeywordInput suggestTerms={this.props.suggestTerms} updateValue={(v) => {this.props.updateTerm({term: v})}} />
              </div>
            </div>
            <div className="error-messages"></div>
            <div><a className={"button keywords-btn" + (this.props.isLoading ? " is-loading":"")} onClick={() => {
              this.props.search()
            }}>Get keywords</a></div>
          </div>
        }
      }

      const SimilarsComp = ({similars}) => {
        return (
          <div style={{marginTop: "20px"}} className="results columns is-gapless is-multiline is-mobile">
            {
              similars.map((similar, index) =>
                <div className="card column is-half" key={"sim-" + index}>
                  <div className="card-content">
                    <p className="title">{similar[0]}</p>
                  </div>
                </div>
              )
            }
          </div>
        )
      }

      let findTerms = function(all_keywords, term, limit=30){
        let returnElements = []
        let totalFound = 0
        for (var i = 0, len = all_keywords.length; i < len; i++){
          if (all_keywords[i].indexOf(term) == 0){
            returnElements.push(all_keywords[i])
            totalFound++; 
            if(totalFound >= limit){
              return returnElements
            }
          }
        }
        return returnElements
      }

      class VectorsApp extends React.Component{
        constructor(props){
          // Pass props to parent class
          super(props);
          // Set initial state
          this.state = {
            term: "",
            similars: [],
            size: 50,
            isLoading: false 
          }
        }
        componentDidMount(){
        }
        search(){
          // Update data
          var targetUrl = "./keywords/similars?"
          targetUrl += "k=" + this.state.term
          targetUrl += "&size=" + this.state.size

          this.setState({isLoading: true})
          axios.get(targetUrl)
            .then((res) => {
              this.setState({similars: res.data, isLoading: false})
            });
        }

        suggestTerms(term){
          return findTerms(this.state.keywords, term)
        }
        updateTerm(data){
          this.setState({term: data.term});
        }
        render(){
          // Render JSX
          return (
            <div>
              <SearchForm search={this.search.bind(this)} updateTerm={this.updateTerm.bind(this)} suggestTerms={this.suggestTerms.bind(this)} isLoading={this.state.isLoading}/>
              <SimilarsComp similars={this.state.similars}/>
            </div>
          );
        }
      }

      ReactDOM.render(<VectorsApp />, document.getElementById('container'));

    </script>

  </body>
</html>
